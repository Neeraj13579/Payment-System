<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="payment.html" method="get">

            <h2>User Information</h2>
            <hr>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" pattern="[0-9]{10}" required>

            <label>Gender:</label>
            <div class="gender">
                <input type="radio" name="gender" id="male" required> <label for="male">Male</label>
                <input type="radio" name="gender" id="female" required> <label for="female">Female</label>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>

            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" placeholder="400001" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter State" required>
            
            <label for="state">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter Country" required>

            
            <!-- <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
            </select> -->

            <input type="submit" value="Proceed to Payment Form">
        </form>
    </div>
</body>
</html>
