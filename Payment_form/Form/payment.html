<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <form action="success.html" method="get">
            <h2>Payment Information</h2>
            <hr>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Select Payment Method</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="upi">UPI</option>
                <option value="Net banking">Net Banking</option>
            </select>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" pattern="[0-9]{16}" required>

            <label for="exp-date">Expiration Date:</label>
            <input type="month" id="exp-date" name="exp-date" min="2025-02" required>


            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" placeholder="123" pattern="[0-9]{3}" required>

            <label for="amount">Payment Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>

            <input type="submit" value="Proceed to Pay">
        </form>
    </div>
</body>
</html>
